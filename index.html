<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Centrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contenedor-imagen {
            max-width: 100%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .imagen-responsive {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-color: #ffffff;
            }
            
            .contenedor-imagen {
                padding: 15px;
                box-shadow: none;
                background: transparent;
            }
            
            .imagen-responsive {
                max-height: 80vh;
                object-fit: contain;
            }
        }

        /* Estilos para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .contenedor-imagen {
                max-width: 90%;
            }
        }

        /* Estilos para desktop */
        @media (min-width: 1025px) {
            .contenedor-imagen {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img 
            src="Imagen de WhatsApp 2025-09-22 a las 16.15.36_516dd9a6.jpg" 
            alt="Descripción de la imagen"
            class="imagen-responsive"
        >
    </div>
</body>
</html>
