<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOKADO FRESH -MENU- </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            /* Eliminamos el centrado vertical y flexbox */
        }

        .contenedor-imagen {
            max-width: 100%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Aseguramos que el contenedor empiece desde arriba */
            margin: 0 auto;
        }

        .imagen-responsive {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            /* Aseguramos que la imagen mantenga su relación de aspecto */
            object-fit: contain;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-color: #ffffff;
            }
            
            .contenedor-imagen {
                padding: 15px;
                box-shadow: none;
                background: transparent;
                /* Eliminamos cualquier limitación de altura */
            }
            
            .imagen-responsive {
                /* Eliminamos max-height para permitir scroll completo */
                object-fit: contain;
            }
        }

        /* Estilos para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .contenedor-imagen {
                max-width: 90%;
            }
        }

        /* Estilos para desktop */
        @media (min-width: 1025px) {
            .contenedor-imagen {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img 
            src="menu.jpg" 
            alt="MENU"
            class="imagen-responsive"
        >
    </div>
</body>
</html>
